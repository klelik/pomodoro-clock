<!DOCTYPE html>
<html>
  <head>
    <title>Klement Lika</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="timer">
        <p id="title">Session</p>
        <span id="timer-minutes">25</span>:<span id="timer-seconds">00</span>
      </div>

      <div class="after-timer">
        <div class="left-down">
          <p>Break Length</p>
          <div class="btn-wrapper">
            <button class="button" id="break-minus-element">-</button>
            <span id="break-session-element">5</span>
            <button class="button" id="break-plus-element">+</button>
          </div>
        </div>
        <div class="btn-wrapper">
          <button class="button" id="play-button">Play</button>
          <button class="button" id="pause-button">Pause</button>
          <button class="button" id="reset-button">Reset</button>
        </div>
        <div class="right-down">
          <p>Session Length</p>
          <div class="btn-wrapper">
            <button class="button" id="session-minus-element">-</button>
            <span id="session-element">25</span>
            <button class="button" id="session-plus-element">+</button>
          </div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
